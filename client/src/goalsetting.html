<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Tracker </title>
    <link rel="stylesheet" href="goalsetting.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Goal Tracker </h1>
        <form id="goalForm">
            <label for="goal">Select your fitness goal:</label>
            <select id="goal">
                <option value="weightLoss">Weight Loss</option>
                <option value="muscleGain">Muscle Gain</option>
                <option value="endurance">Improving Endurance</option>
            </select><br>
            <label for="progress">Enter your progress (%):</label>
            <input type="number" id="progress" min="0" max="100" required><br>
            <button type="submit">Set Goal</button>
        </form>
        <div class="graph-container">
            <canvas id="progressGraph"></canvas>
        </div>
        <div id="progressDisplay"></div>
    </div>

    <script src="goalsetting.js"></script>
</body>
</html>
