<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recommendations</title>
    <link rel="stylesheet" href="personalizedrecommendations.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Recommendations</h1>
        <form id="goalForm">
            <label for="goal">Select your fitness goal:</label>
            <select id="goal">
                <option value="weightLoss">Weight Loss</option>
                <option value="muscleGain">Muscle Gain</option>
                <option value="endurance">Improving Endurance</option>
            </select><br>
            <label for="nutrition">Enter your daily nutrition (calories):</label>
            <input type="number" id="nutrition" required><br>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>

    <script src="personalizedrecommendations.js"></script>
</body>
</html>
